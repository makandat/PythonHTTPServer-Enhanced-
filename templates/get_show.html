<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>$title</title>
 <!-- BootstrapのCSS読み込み -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Highlight.js -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
 <script>
    hljs.highlightAll()
 </script>
</head>

<body>
 <!-- ヘッダー -->
 <header class="container">
  <h1 class="text-center p-5 border border-warning rounded">$title</h1>
  <p class="text-center"><a href="/">HOME</a> / <a href="/get_download?bucket=$bucket">Download</a> / <a href="/get_upload?bucket=$bucket">Upload</a> / <a href="/get_copy?bucket=$bucket">Copy</a> / <a href="/get_delete?bucket=$bucket">Delete</a> / <a href="/get_prefix_new?bucket=$bucket">New prefix</a></p>
 </header>

 <!-- 本文 -->
 <article class="container">
   <section class="row mt-5">
     <figure style="display:$img_show;padding:4px;"><img src="/get_image?bucket=$bucket&key=$key" />$content</figure>
     <pre style="display:$text_show;padding:4px;border:solid thin red;border-radius:6px;"><code>$content</code></pre>
   </section>
</article>

<!-- フッター -->
<footer class="container">
 <p class="text-center mt-4"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
</footer>
<!-- BootstrapのJS読み込み -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
